<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">

    <ion-avatar slot="start" (click)="myBackButton()"  class="text-center">
      <ion-icon name="arrow-back-outline"  class="icon-return"></ion-icon>
    </ion-avatar>

    <ion-title class="ion-text-center title">BIOCards</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content line="none" class="ion-no-border" *ngIf="listBiocard.length!=0">
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="fab-button-scan"  (click)="scan()"> <ion-icon name="qr-code-outline"></ion-icon></ion-fab-button>
  </ion-fab>

<ion-item-sliding *ngFor="let f of listBiocard" >

    <ion-item *ngIf="f!=null">

      <ion-thumbnail slot="start" class="ion-no-padding">
        <img [src]="f.icon" style="filter: drop-shadow(1px 1px 2px rgb(133, 133, 133))">
      </ion-thumbnail>

      <ion-label style="line-height: 17px;">
        <ion-row class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <b style="font-size: 15px; color: rgba(0, 0, 0, 0.768);">{{f.value}}</b>
          </ion-col>
          <ion-col class="ion-no-margin ion-no-padding">
            <p class="text-right my-0 py-0" style="font-size: 11px;color: darkgrey;"><small
              style="color: darkgrey;">Exp. {{f.expirationdate | date :'mediumDate'}}</small></p>
          </ion-col>
        </ion-row>

        <small style="color: darkgrey;">Emitido por {{f.name}}</small>
  
      </ion-label>
    </ion-item>


</ion-item-sliding>
</ion-content>



<ion-content *ngIf="listBiocard.length==0">

  <div class="text-center" style="margin-top: 100px;" >
      <img src="../../../assets/images/imageBiocard.png" style="height: auto;width: 380px;">
      <img src="../../../assets/images/textoPageBiocard.png" style="height: auto;width: 300px;">
      <p style="font-size: 12px;" class="mt-3">Escanea el c√≥digo QR brindado <br> por la entidad</p>
      <img src="../../../assets/images/flecha.png" style="height: auto;width: 300px;">
  </div>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="fab-button-scan"  (click)="scan()"> <ion-icon name="qr-code-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
